name: Release & Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  release_and_publish:
    name: Create GitHub release and publish to npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect version change
        id: version_check
        run: |
          set -eo pipefail
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          BASE_SHA="${{ github.event.before }}"
          ZERO_SHA="0000000000000000000000000000000000000000"
          PREV_VERSION=""

          if [[ -n "$BASE_SHA" && "$BASE_SHA" != "$ZERO_SHA" ]]; then
            if git cat-file -e "$BASE_SHA":package.json 2>/dev/null; then
              PREV_VERSION=$(git show "$BASE_SHA":package.json | python3 -c "import json,sys; print(json.load(sys.stdin).get('version',''), end='')" 2>/dev/null || true)
            fi
          fi

          echo "current=$CURRENT_VERSION" >> "$GITHUB_OUTPUT"
          echo "previous=$PREV_VERSION" >> "$GITHUB_OUTPUT"

          if [[ "$CURRENT_VERSION" == "$PREV_VERSION" ]]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "dist_tag=" >> "$GITHUB_OUTPUT"
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          DIST_TAG="latest"
          PRERELEASE="false"

          if [[ "$CURRENT_VERSION" == *"-"* ]]; then
            SUFFIX="${CURRENT_VERSION#*-}"
            DIST_TAG="${SUFFIX%%.*}"
            PRERELEASE="true"
          fi

          echo "changed=true" >> "$GITHUB_OUTPUT"
          echo "dist_tag=$DIST_TAG" >> "$GITHUB_OUTPUT"
          echo "prerelease=$PRERELEASE" >> "$GITHUB_OUTPUT"

      - name: Skip release (version unchanged)
        if: steps.version_check.outputs.changed != 'true'
        run: echo "package.json version unchanged on main; skipping release & publish."

      - name: Ensure tag does not already exist
        if: steps.version_check.outputs.changed == 'true'
        env:
          RELEASE_TAG: v${{ steps.version_check.outputs.current }}
        run: |
          set -e
          if git rev-parse -q --verify "refs/tags/$RELEASE_TAG" >/dev/null; then
            echo "Tag $RELEASE_TAG already exists."
            exit 1
          fi

      - name: Setup pnpm
        if: steps.version_check.outputs.changed == 'true'
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false

      - name: Setup Node.js
        if: steps.version_check.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Install dependencies
        if: steps.version_check.outputs.changed == 'true'
        run: pnpm install --frozen-lockfile

      - name: Build package
        if: steps.version_check.outputs.changed == 'true'
        run: pnpm build

      - name: Run unit tests
        if: steps.version_check.outputs.changed == 'true'
        run: pnpm test:unit

      - name: Create GitHub release
        if: steps.version_check.outputs.changed == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version_check.outputs.current }}
          release_name: v${{ steps.version_check.outputs.current }}
          body: |
            Automated release for version v${{ steps.version_check.outputs.current }}.

            Commit: ${{ github.sha }}
          draft: false
          prerelease: ${{ steps.version_check.outputs.prerelease }}

      - name: Clear auth token for OIDC
        run: echo "NODE_AUTH_TOKEN=" >> $GITHUB_ENV

      - name: Publish to npm
        if: steps.version_check.outputs.changed == 'true'
        run: npm publish
